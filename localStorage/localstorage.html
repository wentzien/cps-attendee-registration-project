<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
</head>
<body>
<button onclick="counter()">Counter</button>
<button onclick="reset()">Reset</button>

<script>
    function counter() {
        if (localStorage.getItem("counter")) {
            let zwischenspeicher = localStorage.getItem("counter");
            zwischenspeicher++;
            localStorage.setItem("counter", zwischenspeicher);
            console.log(zwischenspeicher);
        } else {
            const startwert = 1;
            localStorage.setItem("counter", startwert);
            console.log(startwert);
        }
    }

    function reset() {
        localStorage.setItem("counter", 0);
    }
</script>
</body>
</html>
